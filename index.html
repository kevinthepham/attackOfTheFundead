<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="attackOfTheFundead.css" />
  <link rel="stylesheet" href="highscore.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="HighscoreAPI.js"></script>
  <title>Home Page</title>
</head>
<body>
<img id="human" width="25" height=50 src="./images/human.gif"
     alt="Picture of the human player" style="display:none">
<img id="zombie" width="25" height="50" src="./images/zombie.png"
     alt="Picture of a zombie enemy" style="display:none">
<header>
  <h1>Welcome to Attack of the Fundead!</h1><hr>
</header>
<div id="highdiv">
  <table id="hightable">
    <tr>
      <th>User</th>
      <th>Score</th>
    </tr>

  </table>
  <table id="myhightable">
    <tr>
      <th colspan="2">Your High Score</th>
    </tr>
    <tr id="myhighscore">
      <td colspan="2">You don't have one yet!</td>
    </tr>
  </table>
</div>
<div id="canvasContainer">
  <canvas id="myCanvas" width="1600" height="600">
    Your browser does not support this canvas element.
  </canvas>
</div>
<script type="text/javascript" src="attackOfTheFundead.js"></script>
<footer>
  <hr><p>Team 17: Jesse Halbach, Kevin Pham, Alex Tieman</p>
</footer>
</body>
</html>
